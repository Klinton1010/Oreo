<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid s1">
   <div class="row">
       <div class="col-4 jumbotron">         
        <form ngForm #f="ngForm" name="form" (ngSubmit)="submit(f)" autocomplete="off">
            <div class="form-group">
              <label>Student Name:</label>
              <input [(ngModel)]="student.sname" name="sname" type="text" class="form-control" id="sname">
            </div>

            <div class="form-group">
                <label>Student Age:</label>
                <input [(ngModel)]="student.age" name="age"type="text" class="form-control" id="sage">
            </div>

            <div class="form-group">
                <label>Course:</label>
                <input [(ngModel)]="student.course" name="course" type="text" class="form-control" id="scourse">
            </div>

            <div class="form-group">
                <label>Mobile No:</label>
                <input [(ngModel)]="student.mobile" name="mobile" type="text" class="form-control" id="smobile">
            </div>

            <div class="form-group">
                <label>City:</label>
                <input [(ngModel)]="student.city" name="city" type="text" class="form-control" id="scity">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>

       
       
    </div>
       <div class="col-8">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Edit</th>
                <th>Student Name</th>
                <th>Student Age</th>
                <th>Course</th>
                <th>Mobile</th>
                <th>City</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
       </div>
   </div>

</div>

</body>
</html>
